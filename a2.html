<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Super Awesome Space Adventure</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script type="text/javascript" src="assets/scripts/script.js" async></script>
    </head>
    
    <body>
        <section id="start">
            <h1 id="title">Super Awesome Space Adventure</h1>

            <p id="highscore"> High Score: </p>

            <button onclick="displayCanvas()">START</button>
        </section>

        <section id="next">
            <h2 id="score">Your Score: <h2>

            <button onclick="initLevel2()">NEXT</button>
        </section>

        <section id="finish">
            <h1 id="gameover">Game Over!</h1>
            <h2 id="finalscore">Your Score: <h2>

            <button onclick="restart()">FINISH</button>
        </section>



        <canvas id="main" width="1000" height="640"></canvas>

</html>
